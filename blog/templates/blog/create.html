<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление заметки</title>
</head>
<body>
    <h1>Добавление заметки</h1>
    <div>
        <a href="{% url 'post_list' %}">Главная</a>
        {% for cat in cats %}
        <a href="{% url 'by_cat' cat.pk %}">
            {{ cat.name }}
        </a>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Добавить">
    </form>
</body>
</html>
